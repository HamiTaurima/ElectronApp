<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimpleWeb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
 

    <div class="content">

           <h1>Background Color Sliders</h1>

    <form>

        <div class="form-group">
            <label for="red">RED</label>
            <input type="range" min="0" max="255" step="1" value="255" id="red" name="red" onchange="changeBackground()">
        </div>
        <div class="form-group">
            <label for="green">GREEN</label>
            <input type="range" min="0" max="255" step="1" value="255" id="green" name="green" onchange="changeBackground()">
        </div>
        <div class="form-group">
            <label for="blue">BLUE</label>
            <input type="range" min="0" max="255" step="1" value="255" id="blue" name="blue" onchange="changeBackground()">
        </div>
        <h2>User Directions</h2>
        <p>Use the sliders to change the backgroung colour</p> 


        <button value="reset">Reset</button>

    </form>

    </div>


</body>

<script src="main.js"></script>

</html>
